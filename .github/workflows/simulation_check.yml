name: Validate Infracore Simulation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Infracore Simulation
      run: python infracore_simulation/main.py

    - name: Check for Audit Trail
      run: |
        if [ ! -f "infracore_simulation/veritas_audit_trail.jsonl" ]; then
          echo "Audit trail file was not created."
          exit 1
        fi
        echo "Audit trail file successfully created."
